<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <header>
        <h1>Formulario de Registro - Exercicio Grunt</h1>
    </header>
    <main>
        <form id="form-registro">
            <h2>Digite as informações abaixo:</h2>
            <div class="campo-form">
                <label for="Nome-completo">Nome Completo:</label>
                <input type="text" id="Nome-completo">
            </div>
            <div class="campo-form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
            </div>
            <div class="campo-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>


    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
